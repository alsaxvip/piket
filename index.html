<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF; /* Latar belakang putih */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px; /* Lebar maksimum untuk konten */
            width: 100%;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50; /* Warna hijau dominan */
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 800px; /* Sesuaikan tinggi ini sesuai kebutuhan agar spreadsheet terlihat penuh */
            border: none; /* Menghilangkan border default iframe */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PIKET 8D</h1>

        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR0aRAL1eeeIq5GC-nxExaQWyxG5em_W_Vf1Fug5E1AdqfITNqYGYMzCj7vrMR68WdKbnQOiNDY28Oa/pubhtml?gid=535251432&single=true&widget=true&headers=false&chrome=false"></iframe>
    </div>
</body>
</html>
