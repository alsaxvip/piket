<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIKET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ECF8F9; /* Warna latar belakang dari gambar */
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3F72AF; /* Warna biru gelap dari gambar */
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #DBE2EF; /* Warna biru muda dari gambar */
            color: #3F72AF; /* Warna biru gelap dari gambar */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #F8F9FA;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PETUGAS PIKET 8D</h1>
        <div id="data-table">
            <p class="loading">Memuat data...</p>
        </div>
    </div>

    <script>
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0aRAL1eeeIq5GC-nxExaQWyxG5em_W_Vf1Fug5E1AdqfITNqYGYMzCj7vrMR68WdKbnQOiNDY28Oa/pub?gid=535251432&single=true&output=csv';

        async function fetchGoogleSheetData() {
            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvData = await response.text();
                return parseCsv(csvData);
            } catch (error) {
                console.error("Gagal mengambil data Google Sheet:", error);
                document.getElementById('data-table').innerHTML = '<p class="error">Gagal memuat data. Silakan coba lagi nanti.</p>';
                return null;
            }
        }

        function parseCsv(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== ''); // Filter baris kosong
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) { // Pastikan jumlah kolom cocok
                    let row = {};
                    for (let j = 0; j < headers.length; j++) {
                        row[headers[j].trim()] = values[j].trim();
                    }
                    data.push(row);
                }
            }
            return data;
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                document.getElementById('data-table').innerHTML = '<p class="loading">Tidak ada data yang tersedia.</p>';
                return;
            }

            let tableHtml = '<table><thead><tr>';
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(header => {
                    tableHtml += `<td>${row[header]}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            document.getElementById('data-table').innerHTML = tableHtml;
        }

        // Panggil fungsi saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchGoogleSheetData();
            if (data) {
                renderTable(data);
            }
        });
    </script>
</body>
</html>
