<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIKET 8D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #4CAF50;
            --white: #FFFFFF;
            --yellow: #FFC107;
            --light-grey: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-grey);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--green);
            margin: 0;
            font-size: 2.2em;
        }

        #piket-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--light-grey);
            border-radius: 5px;
            border-left: 5px solid var(--yellow);
        }

        .info-item strong {
            color: var(--green);
        }

        .info-item span {
            display: block;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: var(--green);
            color: var(--white);
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PIKET 8D</h1>
        </header>

        <section id="loading">
            loading data...
        </section>

        <section id="piket-info" class="hidden">
            <div class="info-item">
                <strong>HARI:</strong> <span id="piket-day"></span>
            </div>
            <div class="info-item">
                <strong>TANGGAL:</strong> <span id="piket-date"></span>
            </div>
        </section>

        <section id="piket-schedule" class="hidden">
            <table id="piket-table">
                <thead>
                    <tr>
                        <th>TUGAS</th>
                        <th>PETUGAS</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0aRAL1eeeIq5GC-nxExaQWyxG5em_W_Vf1Fug5E1AdqfITNqYGYMzCj7vrMR68WdKbnQOiNDY28Oa/pub?gid=1092300572&single=true&output=csv';
        let fullPiketData = [];

        const loadingSection = document.getElementById('loading');
        const piketInfoSection = document.getElementById('piket-info');
        const piketScheduleSection = document.getElementById('piket-schedule');
        const piketTableBody = document.querySelector('#piket-table tbody');
        const piketDaySpan = document.getElementById('piket-day');
        const piketDateSpan = document.getElementById('piket-date');

        const tasksList = [
            'ANGKAT BANGKU',
            'ANGKAT BANGKU',
            'LAP JENDELA',
            'BUANG SAMPAH',
            'PAPAN TULIS & KOLONG MEJA',
            'BOX HP DAN PANGGIL GURU',
            'MENYAPU',
            'MENYAPU',
            'MENGEPEL',
            'MENGEPEL'
        ];

        const columnIndicesForTasksInMatchedRow = [
            2,  // ANGKAT BANGKU (first) - C
            3,  // ANGKAT BANGKU (second) - D
            4,  // LAP JENDELA - E
            5,  // BUANG SAMPAH - F
            6,  // PAPAN TULIS & KOLONG MEJA - G
            7,  // BOX HP DAN PANGGIL GURU - H
            8,  // MENYAPU (first) - I
            9,  // MENYAPU (second) - J
            10, // MENGEPEL (first) - K
            11  // MENGEPEL (second) - L
        ];


        async function fetchCSVData() {
            loadingSection.classList.remove('hidden');
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseCSV(csvText);
            } catch (error) {
                console.error('Error fetching CSV:', error);
                piketTableBody.innerHTML = '<tr><td colspan="2">Gagal memuat data piket.</td></tr>';
            } finally {
                loadingSection.classList.add('hidden');
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');

            if (lines.length < 2) {
                console.warn('CSV data is empty or malformed.');
                piketTableBody.innerHTML = '<tr><td colspan="2">Data CSV tidak valid.</td></tr>';
                return;
            }

            fullPiketData = lines.slice(1).map(line => line.split(',').map(cell => cell.trim()));

            // --- DEBUGGING START ---
            console.log("Full Parsed Piket Data (excluding header):", fullPiketData);
            // --- DEBUGGING END ---

            displayPiketSchedule();
        }

        function displayPiketSchedule() {
            piketInfoSection.classList.remove('hidden');
            piketScheduleSection.classList.remove('hidden');

            // Set the target date explicitly for testing
            const targetDate = new Date(); // Use current date for production
            // If you want to force test with 2 Agustus 2025:
            // const targetDate = new Date('2025-08-02T12:00:00'); // Year-Month-Day format. Month is 0-indexed for JS Date (August is 7)

            const optionsDay = { weekday: 'long' };
            const optionsDate = { day: 'numeric', month: 'long' };

            const todayDay = targetDate.toLocaleDateString('id-ID', optionsDay);
            const todayDate = targetDate.toLocaleDateString('id-ID', optionsDate);

            piketDaySpan.textContent = todayDay;
            piketDateSpan.textContent = todayDate;

            piketTableBody.innerHTML = '';

            let relevantPiketRow = null;

            // --- DEBUGGING START ---
            console.log("Looking for today:", todayDay, todayDate);
            // --- DEBUGGING END ---

            for (let i = 0; i < fullPiketData.length; i++) {
                const row = fullPiketData[i];
                if (row.length > 1) {
                    const csvDay = row[0].trim().toLowerCase();
                    const csvDate = row[1].trim().toLowerCase();

                    // --- DEBUGGING START ---
                    console.log(`Checking CSV row ${i + 2} (original spreadsheet row): Day='${csvDay}', Date='${csvDate}'`);
                    // --- DEBUGGING END ---

                    if (csvDay === todayDay.toLowerCase() && csvDate === todayDate.toLowerCase()) {
                        relevantPiketRow = row;
                        // --- DEBUGGING START ---
                        console.log("MATCH FOUND! Relevant Row:", relevantPiketRow);
                        // --- DEBUGGING END ---
                        break;
                    }
                }
            }

            if (relevantPiketRow) {
                tasksList.forEach((taskName, index) => {
                    const row = piketTableBody.insertRow();
                    const taskCell = row.insertCell();
                    const petugasCell = row.insertCell();

                    taskCell.textContent = taskName;

                    const currentTaskColumnIndex = columnIndicesForTasksInMatchedRow[index];

                    let petugasName = '';
                    if (relevantPiketRow[currentTaskColumnIndex] !== undefined) {
                        petugasName = relevantPiketRow[currentTaskColumnIndex].trim();
                    }

                    if (petugasName === '') {
                        petugasName = 'N/A';
                    }

                    petugasCell.textContent = petugasName;
                });
            } else {
                // --- DEBUGGING START ---
                console.log("No matching piket data found for today.");
                // --- DEBUGGING END ---
                piketTableBody.innerHTML = '<tr><td colspan="2">Tidak ada data piket untuk hari ini.</td></tr>';
            }
        }

        fetchCSVData();
    </script>
</body>
</html>
